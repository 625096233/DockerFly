<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DockerFly</title>
</head>
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
<link rel="stylesheet" href="css/uikit/uikit.css"/>
<script src="js/common/jquery.min.js"></script>
<script src="js/common/vue.min.js"></script>
<script src="js/common/uikit.js"></script>

<link rel="stylesheet" href="css/main.css"/>
<script lang="javascript" src="js/utils.js"></script>
<script lang="javascript">
    doImport("org.voovan.docker.command.Volume.CmdVolumeCreate")
    doImport("org.voovan.docker.command.Volume.CmdVolumeList")
    doImport("org.voovan.docker.command.Volume.CmdVolumeRemove")

    function init() {
        volumeListVue = new Vue({
            el: '#volumeApp',
            data: {
                volumeList: null
            },
            methods: {
                //查询方法
                query: function () {
                    try {
                        var cmdVolumeList = new CmdVolumeList();

                        nameOrId = $("#nameOrId").val();

                        if (nameOrId != "") {
                            cmdVolumeList.name(nameOrId);
                        }

                        //cmdContainerList.label("author","helyho");

                        volumeListVue.volumeList = cmdVolumeList.send().sortBy("name");
                        cmdVolumeList.close();
                        cmdVolumeList.release();
                    } catch (e) {
                        alertError(e)
                    }
                },
                //移除方法
                remove: function (volume) {
                    name = volume.name
                    UIkit.modal.confirm("Are you sure to remove <span class='uk-text-danger'>" + name + "</span> ?", function () {
                        try {
                            cmdVolumeRemove = new CmdVolumeRemove(name);
                            cmdVolumeRemove.send();
                            cmdVolumeRemove.close();
                            cmdVolumeRemove.release();
                            volumeListVue.query();
                        } catch (e) {
                            alertError(e)
                        }
                    });
                },
                openCreateDialog: function () {
                    createVolumeDialog = UIkit.modal("#createVolumeDialog");
                    createVolumeDialog.show();
                },
                create: function () {
                    try {
                        var name = $("#createVolumeDialog #name").val();
                        var driver = $("#createVolumeDialog #driver").val();
                        cmdVolumeCreate = new CmdVolumeCreate();
                        cmdVolumeCreate.name(name);
                        cmdVolumeCreate.driver(driver);
                        cmdVolumeCreate.send();
                        cmdVolumeCreate.close();
                        createVolumeDialog.hide();
                        UIkit.modal.alert("Create volume success.");
                        volumeListVue.query();
                    } catch (e) {
                        alertError(e);
                    }
                }
            }
        });
        volumeListVue.query();
    }
</script>
<body onload="init()" class="frameBody">
<div id="volumeApp" class="uk-grid" style="height:100%">
    <div class="uk-width-6-6" style="padding-right: 32px;">
        <div class="uk-panel"></div>
        <h3 class="uk-text-middle">Volume manager</h3>
        <div class="uk-panel uk-panel-box uk-text-bold">
            <div class="uk-grid">
                <div class="uk-width-5-6 uk-form">
                    <span class="mr5">Name:</span><input class="uk-form-width-medium" id="nameOrId"
                                                         type="text" placeholder="name or id">

                    <input class="uk-button uk-button-small" type="button" value="Query" @click="query()"/>
                </div>
                <div class="uk-width-1-6 uk-text-right">
                    <input class="uk-button uk-button-small uk-button-primary" type="button" value="Create"
                           @click="openCreateDialog"/>
                </div>
            </div>
        </div>
        <table id="volumeList" class="uk-table uk-overflow-container uk-panel-box">
            <caption>Volume list</caption>
            <thead>
            <tr>
                <th class="uk-text-center uk-width-1-10">NO.</th>
                <th class="uk-width-2-10">Name</th>
                <th class="uk-width-1-10">Driver</th>
                <th class="uk-width-1-10">scope</th>
                <th class="uk-width-2-10">Mount point</th>
                <th class="uk-text-center">Operation</th>
            </tr>
            </thead>

            <tbody>
            <tr v-for="(volume,index) in volumeList">
                <td class="uk-text-center uk-text-middle uk-text-small">{{index}}</td>
                <td class="uk-text-bold uk-text-middle uk-text-primary">{{volume.name}}</td>
                <td>{{volume.scope}}</td>
                <td>{{volume.driver}}</td>
                <td class="uk-text-bold uk-text-middle uk-text-success">{{volume.mountpoint}}</td>
                <td class="uk-text-center uk-text-middle">
                    <input class="uk-button uk-button-small uk-button-danger" type="button" value="Remove"
                           @click="remove(volume)"/>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
    <div id="createVolumeDialog" class="uk-modal">
        <div class="uk-modal-dialog uk-overflow-container">
            <a href="" class="uk-modal-close uk-close uk-close-alt"></a>
            <div class="uk-modal-header"><h2 class="uk-text-success">Create a new volume</h2></div>
            <div class="uk-form">
                <table id="volumeList" class="uk-table uk-overflow-container uk-panel-box">
                    <tr>
                        <td>Name:</td>
                        <td><input id="name" class="uk-form-width-medium" type="text" placeholder="volume name"/></td>
                    </tr>
                    <tr>
                        <td>Driver:</td>
                        <td>
                            <select id="driver" class="uk-form-width-medium">
                                <option value="local">local</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="uk-text-right" colspan="2">
                            <input id="create" class="uk-button uk-button-primary" style="color:white"
                                   type="button" value="Create" @click="create()">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
